{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de reportes</title>
    <link rel="stylesheet" href="{% static 'css/estilo_lista_reportes.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Lista de Reportes</h2>
        <div class="row">
          <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Categoria</td>
                        <td>Estatus</td>
                        <td>Descripción</td>
                        <td>Ubicación</td>
                        <td>Fecha de reporte</td>
                        <td>Comentarios</td>
                    </tr>
                </thead>
                <tbody>
                    {% for p in reportes %}
                    <tr>
                        <td>{{ p.categoria }}</td>
                        <td>{{ p.estatus }}</td>
                        <td>{{ p.descripcion }}</td>
                        <td>{{ p.ubicacion }}</td>
                        <td>{{ p.fecha }}</td>
                        <td>{{ p.comentario }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          </div>
        <div class="row">
            <div class="col-12">
                <!-- Botón de regreso a home_admin.html -->
                <a href="{% url 'home_user' %}" class="btn btn-secondary mt-2">Regresar a inicio</a>
            </div>
        </div>
      </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>

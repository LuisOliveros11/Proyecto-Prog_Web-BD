{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/estilo_registro.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="titulo">
        <p> Registrarse </p>
    </div>
    <div class="contenedor">
        <p>Llena los campos necesarios</p>
    
        <form method="post" action="{% url 'registrar_usuario' %}">
            {% csrf_token %}
            <div id="error-message" class="mb-3 text-danger">
                {% if error %}
                    {{ error }}
                {% endif %}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input type="email" name="correo_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clienteNombre" class="form-label">Nombre</label>
                        <input type="text" name="cliente_nombre" class="form-control" id="id_cliente_nombre"> 
                    </div>
                    <div class="mb-3">
                        <label for="apellidosCliente" class="form-label">Apellidos</label>
                        <input type="text" name="cliente_apellidos" class="form-control" id="id_cliente_apellidos"> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="password1" class="form-label">Contraseña</label>
                        <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirmar contraseña</label>
                        <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="numeroTelefono" class="form-label">Número de teléfono</label>
                        <input type="text" name="numero_telefono" class="form-control" id="id_numero_telefono"> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="mb-3">
                        {% if mensaje_exito %}
                            <p class="text-success">{{ mensaje_exito }}</p>
                        {% endif %}
                        <form method="post" action="{% url 'registrar_usuario' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="{% url 'inicio_sesion' %}" class="btn btn-secondary">Regresar</a>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
            
        </form>
    </div>

   
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>

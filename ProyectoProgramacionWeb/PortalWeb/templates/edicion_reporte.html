{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reporte</title>
    <link rel="stylesheet" href="{% static 'css/estilo_edicion_reporte.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="titulo">
        <p> Reporte Ciudadano </p>
    </div>
    <div class="subtitulo">
        <p> Editar reporte </p>
    </div>
    <form method="post" action="editar_reporte/{{ reporte.id }}">
        {% csrf_token %}
        {{ form.as_p}}
        <div class="contenedor">
            <label for=""> Estado del reporte </label>
            <select class="form-select" aria-label="Default select example" name="estadoReporte">
                <option value="Enviado">Enviado</option>
                <option value="En proceso">En proceso</option>
                <option value="Atendido">Atendido</option>
              </select>
            <select class="form-select" aria-label="Default select example" name="categoriaReporte" disabled>
                <option selected>{{ reporte.categoria }}</option>
              </select>
              <div class="inputs">
                <label for="">Descripción</label>
                <input type="text" class="form-control" aria-describedby="DescripcionHelp" name="descripcionReporte" value="{{ reporte.descripcion }}" readonly>
                <label for="">Ubicación</label>
                <input type="text" class="form-control" aria-describedby="ubicacionHelp" name="ubicacionReporte" value="{{ reporte.ubicacion }}" readonly>
                <label for="">Fecha de reporte</label>
                <input type="text" class="form-control" aria-describedby="fechaHelp" name="fechaDeReporte" value="{{ reporte.fecha }}" readonly> 
                <label for="" id="inputComentario">Comentario</label>
                <input type="text" class="form-control" aria-describedby="comentarioHelp" name="comentarioDeReporte" id="comentarioDeReporte">
            </div>
                <div class="row">
                    <div class="col-12">
                        <a href="{% url 'lista_reportes_admin' %}" class="btn btn-secondary mt-2">Regresar a Lista de Reportes</a>
                        <button type="submit" class="btn btn-primary">Actualizar reporte</button>

                    </div>
                </div>
        </div>
    </form>
</body>
</html>

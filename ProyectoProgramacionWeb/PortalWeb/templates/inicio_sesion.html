{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
</head>
<body>
    <div class="contenedor">
        {% if messages %}
        <div class="col-md-12 text-center mb-0">
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>
         {% endif %}
        <img id="logo" src="{% static 'img/logo_ayuntamiento.png'%}" alt="Logo ayuntamiento">
        <div class="formulario">
            <form method="post" action="">
                {% csrf_token %}
                <h4>Correo electrónico</h4>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                
                <h4>Contraseña</h4>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>

                <div class="col-md-12 text-center">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="inicio_sesion">Iniciar Sesión</button>
                    </div>
                   
            </form>
            
            
        </div>
        
        <h5>¿No tienes una cuenta? <a href="{% url 'registrar_usuario' %}">Regístrate</a></h5>
       
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js'%}"></script>
</html>
